<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="phone.css" media="screen and (max-device-width: 630px)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <div id="body">
    <div id="bodyin">

      <div id="head">
        <div id="hudd">
          <img src="./images/logo.svg" alt="" >
        </div>
      </div>

      <div id="over">
        <div id="over2">

          <div id="img">
            <img src="./images/illustration-mockups.svg" alt="" id="frontimg">
          </div>

          <div id="content">
            <h1 id="h1">Build The Community Your Fans Will Love</h1>
            <p id="p1">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <button id="btn">Register</button>
          </div>

        </div>
      </div>

    </div>

  </div>
  <footer id="foot">
    <div id="footer">
      <p id="attribution">
        Coded by <a href="">Ayush</a>.
      </p>
      <div id="social">
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </div>
  </footer>

</body>

</html>
